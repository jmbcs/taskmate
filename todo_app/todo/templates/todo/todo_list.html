{% extends 'core/base.html' %}
{% block content %}
    <div class="md:max-w-6xl md:mx-auto md:mt-4 md:px-6 xl:px-0 md:w-full py-4">
        <div class="sticky top-0 z-50 bg-blue-500 md:rounded-3xl p-3 flex justify-between mb-4 ">
            <form id="todo-search-form"
                  hx-get="{% url 'todo_search' %}"
                  hx-target="#todo-table-body"
                  hx-trigger="submit"
                  hx-swap="innerHTML"
                  hx-on:submit="this.reset()"
                  class="flex items-center w-full">
                <div class="flex items-center w-full">
                    <input type="text"
                           name="description"
                           class="input input-xs mr-2 bg-white placeholder-gray-700 text-gray-700"
                           placeholder="Search by description...">
                    <select name="category" class="input input-xs mr-2 bg-white text-gray-700">
                        <option value="">Select Category</option>
                        {% for choice in Todo.CATEGORY_CHOICES %}<option value="{{ choice.0 }}">{{ choice.1 }}</option>{% endfor %}
                    </select>
                    <select name="status" class="input input-xs mr-2 bg-white text-gray-700">
                        <option value="">Select Status</option>
                        {% for choice in Todo.STATUS_CHOICES %}<option value="{{ choice.0 }}">{{ choice.1 }}</option>{% endfor %}
                    </select>
                    <select name="priority" class="input input-xs mr-2 bg-white text-gray-700">
                        <option value="">Select Priority</option>
                        {% for choice in Todo.PRIORITY_CHOICES %}<option value="{{ choice.0 }}">{{ choice.1 }}</option>{% endfor %}
                    </select>
                    <input type="text"
                           id="date-range-picker"
                           name="due_date"
                           class="input input-xs mr-2 bg-white text-gray-700"
                           placeholder="Select date range...">
                </div>
                <button type="submit" class="btn btn-xs ml-2 bg-white">Search</button>
            </form>
            <button type="button"
                    class="btn btn-xs ml-2 bg-white"
                    onclick="todo_create_modal.showModal()">New Task</button>
        </div>
        <!-- {% if not todos %}
            <div class="bg-gray-100 p-6 rounded-lg shadow-md text-center">
                <p class="text-lg text-gray-800 mb-4">You have no tasks.</p>
                <p class="text-gray-600 mb-4">Get started by creating a new task.</p>
                <button class="btn btn-primary">Create Task</button>
            </div>
        {% endif %} -->
        {% include 'todo/todo_table.html' %}
    </div>
    <dialog id="todo_create_modal" class="modal">
        {% include 'todo/snippet/todo_create.html' %}
    </dialog>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#date-range-picker", {
            mode: "range",
            dateFormat: "Y-m-d"
        });
    });
    </script>
{% endblock %}
