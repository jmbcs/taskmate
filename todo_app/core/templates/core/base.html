<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
              rel="stylesheet"
              type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.12"
                integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="border border-gray-400 shadow">
            <div class="max-w-6xl mx-auto xl:px-0 flex items-center justify-between  max-h-[5vh]">
                <div class="menu-left flex items-center space-x-6">
                    <a href="{% url 'front_page' %}"
                       class="py-4 text-lg text-blue-500 font-semibold">CheckMate</a>
                </div>
                <div class="menu-right flex items-center space-x-6">
                    <ul class="flex items-center space-x-4">
                        {% if request.user.is_authenticated %}
                            <li>
                                <p>{{ request.user.username }}</p>
                            </li>
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit">Logout</button>
                            </form>
                        {% else %}
                            <form method="get" action="{% url 'login' %}">
                                {% csrf_token %}
                                <button type="submit">Login</button>
                            </form>
                            <li>
                                <a href="{% url 'sign_up' %}">Sign Up</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </body>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="max-w-6xl mx-auto py-10 px-6 xl:px-0 md:flex justify-between">
            <div class="footer-left mb-12 md:mb-0">
                <h2 class="mb-5 uppercase text-lg">About Us</h2>
                <p class="text-gray-700">Lorem bla bla bla...</p>
            </div>
            <div class="footer-right">
                <h2 class="mb-5 uppercase text-lg">Social Links</h2>
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="text-blue-500 hover:text-blue-800">Facebook</a>
                    </li>
                    <li>
                        <a href="#" class="text-blue-500 hover:text-blue-800">Twitter</a>
                    </li>
                    <li>
                        <a href="#" class="text-blue-500 hover:text-blue-800">Instagram</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</html>
